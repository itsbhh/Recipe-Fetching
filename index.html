<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\DELL\Desktop\recipe fetch\receipe.css">
    <link rel="icon" type="image/png" href="pizza.png">
</head>
<body>
    <header class="header-bg">
        <div class="container">
            <div class="header-content d-flex justify-content-between align-items-center p-3">
                <div class="logo">
                    <img src="pizza.png" alt="Italian Pizza">
                </div>
                <div class="search-login d-flex align-items-center">
                    <div class="input-group rounded-pill ml-3">
                        <input type="text" class="form-control rounded-pill search-bar shadow-none" id="searchInput" placeholder="Search Recipes">
                        <div class="input-group-append">
                            <button class="btn search-btn shadow-none" id="searchButton" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <button id="theme-toggler" class="btn rounded-pill">Theme</button>
                </div>
            </div>
            <h1 class="explore-heading text-center">Explore Recipes</h1>
        </div>
    </header>

    <main class="text-center p-5">
        <div class="recipe-count">
            <p>You have <strong id="recipe-count">0</strong> recipes to explore</p>
        </div>
        <div id="recipes-container" class="row"></div>
    </main>

    <footer class="text-center py-3">
        <div class="social-media-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Recipe App. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="C:\Users\DELL\Desktop\recipe fetch\script.js"></script>
</body>
</html>
